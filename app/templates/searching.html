<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <title>travel-planner_main</title>
        <link rel="stylesheet" href="../static/mainstyle.css">
        <script type="text/javascript" src="../static/mainscript.js"></script>
    </head>
    <body>
        <script>
            let masking = document.createElement('div');
            masking.setAttribute('class', 'masking');
            masking.setAttribute('style', 'width: 100%; height: 100%; background-color: #000000; opacity: 0.5; position: absolute; top: 0px; left: 0px; z-index: 9999;');
            masking.textContent = 'Calculating optimal tour';
            document.body.appendChild(masking)
        </script>
        {%if demask == True%}
            <script>
                let masking = document.getElementsByClassName('masking')
                document.body.removeChild(masking)
            </script>
        {%endif%}

        <aside class="sidebar">
            <form class="inputbox" action="/inputing" method="post">
                <input class="nodeblank" name="lon" type="number" placeholder="lon" required="">
                <input class="nodeblank" name="lan" type="number" placeholder="lat" required="">
                <input class="nodeblank" name="util" type="number" placeholder="util" required="">
                <input class="nodeblank" name="stay" type="number" placeholder="stay" required="">
                <input class="nodeblank" name="open" type="time" placeholder="open" required="">
                <input class="nodeblank" name="close" type="time" placeholder="close" required="">
                <input class="nodesubmit" type="submit" value="Add">
            </form>
            <div>
                {%for i in destlist%}
                    <li>{{i}}</li>
                {%endfor%}
            </div>
            <form action="/inputing" method="post">
                <input class="resetsubmit" name="resetflag" type="submit" value="Reset">
            </form>
            <form action="/searching" method="post">
                <input class="starttimeblank" name="starttime" type="time" placeholder="starttime" required="">
                <input class="startsubmit" name="startflag" type="submit" value="Start">
            </form>
        </aside>

        <section class="mapscreen">
            테스트용

            

        </section>


    </body>
</html>
