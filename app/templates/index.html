<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>travel-planner_main</title>
        <link rel="stylesheet" href="../static/mainstyle.css">
    </head>
    <body>
        <aside class="sidebar">
            <form class="inputbox" action="/inputing" method="post">
                <input class="inputblank" name="lon" type="number" placeholder="경도">
                <input class="inputblank" name="lan" type="number" placeholder="위도">
                <input class="inputblank" name="util" type="number" placeholder="효용">
                <input class="inputblank" name="open" type="time" placeholder="오픈">
                <input class="inputblank" name="close" type="time" placeholder="클로즈">
                <input class="submitblank" type="submit" value="등록">
            </form>
            <div>
                {%for i in destlist%}
                    <li>{{i}}</li>
                {%endfor%}
            </div>
            <form action="/inputing" method="post">
                <input class="resetblank" name="resetflag" type="submit" value="초기화">
            </form>
            <form action="/searching" method="post">
                <input class="searchblank" name="searchflag" type="submit" value="탐색시작">
            </form>
        </aside>

        <section class="mapscreen">
            테스트용

            

        </section>


    </body>
</html>
